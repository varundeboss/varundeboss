{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <script src="{% static 'js/material.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/material_icon.css' %}">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="{% static 'images/touch/chrome-touch-icon-192x192.png' %}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="{% static 'images/touch/apple-touch-icon.png' %}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{% static 'images/touch/ms-touch-icon-144x144-precomposed.png' %}">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <style type="text/css">
      .mdl-cell {
        box-sizing: border-box;
        background-color: #BDBDBD;
        height: 200px;
        padding-left: 8px;
        padding-top: 4px;
        color: white;
      }
      .mdl-grid:first-of-type .mdl-cell {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Add your site or app content here -->    
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
      <div class="mdl-cell mdl-cell--1-col">1</div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">4</div>
      <div class="mdl-cell mdl-cell--4-col">4</div>
      <div class="mdl-cell mdl-cell--4-col">4</div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">6</div>
      <div class="mdl-cell mdl-cell--4-col">4</div>
      <div class="mdl-cell mdl-cell--2-col">2</div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
      <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
